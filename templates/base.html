<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title_wrapper %}{% block title %}{% endblock %} | {{ site_name }}{% endblock %}</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- FontAwesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/headshot.png') }}">
</head>
<body>
    <!-- Top Bar -->
    <header class="topbar">
        <a href="/" class="logo" style="text-decoration: none; display: flex; align-items: center; gap: 10px;">
            <img src="{{ url_for('static', filename='images/headshot.png') }}" alt="Logo" style="width: 30px; height: 30px; border-radius: 50%;">
            {{ site_name }}
        </a>
        <div class="topbar-actions">
            <a href="https://www.linkedin.com/in/harshsinghal726/" target="_blank" title="LinkedIn"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://github.com/SinghalHarsh" target="_blank" title="GitHub"><i class="fa-brands fa-github"></i></a>
            <a href="https://medium.com/@harshsinghal726" target="_blank" title="Medium"><i class="fa-brands fa-medium"></i></a>
            <a href="https://www.youtube.com/channel/UCKH0vGj3x3kMpsFaXNvtnVg" target="_blank" title="YouTube"><i class="fa-brands fa-youtube"></i></a>
            <a href="mailto:harshsinghal726@gmail.com" title="Email"><i class="fa-solid fa-envelope"></i></a>
            <a href="https://leetcode.com/harshsinghal726/" target="_blank" title="LeetCode"><i class="fa-solid fa-code"></i></a>
        </div>
    </header>

    <div class="container">
        <aside class="sidebar">
            <nav>
                <ul>
                    <li>
                        <a href="/" class="{{ 'active' if request.path == '/' else '' }}">
                            <i class="fa-solid fa-house"></i> Home
                        </a>
                    </li>
                    <li>
                        <a href="/habits" class="{{ 'active' if request.path == '/habits' else '' }}">
                            <i class="fa-solid fa-check-double"></i> Habits
                        </a>
                    </li>
                    <li>
                        <a href="/reminder" class="{{ 'active' if request.path == '/reminder' else '' }}">
                            <i class="fa-solid fa-bell"></i> Reminders
                        </a>
                    </li>
                    <li>
                        <a href="/goals" class="{{ 'active' if request.path == '/goals' else '' }}">
                            <i class="fa-solid fa-bullseye"></i> Goals
                        </a>
                    </li>
                    <li>
                        <a href="/quotes" class="{{ 'active' if request.path == '/quotes' else '' }}">
                            <i class="fa-solid fa-quote-left"></i> Quotes
                        </a>
                    </li>
                    <li>
                        <a href="/gita" class="{{ 'active' if request.path == '/gita' else '' }}">
                            <i class="fa-solid fa-book-open"></i> Gita Wisdom
                        </a>
                    </li>
                    <li>
                        <a href="/books" class="{{ 'active' if request.path == '/books' else '' }}">
                            <i class="fa-solid fa-book"></i> Books
                        </a>
                    </li>
                    <!-- About tab removed -->
                    <!-- Blog tab removed -->
                </ul>
            </nav>
        </aside>

        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- Global Confirmation Modal -->
    <div class="modal-overlay" id="confirmModal">
        <div class="modal-content">
            <h3>Confirm Action</h3>
            <p id="modalMessage">Are you sure?</p>
            <div class="modal-actions">
                <button class="btn-ghost" onclick="closeModal()">Cancel</button>
                <button class="btn-primary" id="modalConfirmBtn">Confirm</button>
            </div>
        </div>
    </div>

    <script>
        // Global Modal Logic
        let currentConfirmCallback = null;

        function showConfirm(message, onConfirm) {
            const modal = document.getElementById('confirmModal');
            if (!modal) return;
            
            document.getElementById('modalMessage').textContent = message;
            currentConfirmCallback = onConfirm;
            modal.classList.add('active');
            document.getElementById('modalConfirmBtn').focus();
        }

        function closeModal() {
            const modal = document.getElementById('confirmModal');
            if (modal) modal.classList.remove('active');
            currentConfirmCallback = null;
        }

        const confirmBtn = document.getElementById('modalConfirmBtn');
        if (confirmBtn) {
            confirmBtn.addEventListener('click', function() {
                if (currentConfirmCallback) {
                    currentConfirmCallback();
                }
                closeModal();
            });
        }

        const modal = document.getElementById('confirmModal');
        if (modal) {
            modal.addEventListener('click', function(e) {
                if (e.target === this) closeModal();
            });
        }
    </script>
</body>
</html>
