{% extends 'base.html' %}

{% block title_wrapper %}{{ site_name }}{% endblock %}

{% block content %}
<style>
    .interactive-container {
        height: 80vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        overflow: hidden;
        font-family: 'Poppins', sans-serif;
    }
    
    .name-wrapper {
        font-size: 80px;
        font-weight: 900;
        color: #333;
        cursor: default;
        user-select: none;
        display: flex;
        gap: 20px; /* Space between first and last name */
    }
    
    .word {
        display: flex;
    }
    
    .letter {
        display: inline-block;
        transition: transform 0.1s ease-out;
        position: relative;
    }
    
    .letter:hover {
        color: #ff0000;
    }
</style>

<div class="interactive-container" id="container">
    <div class="name-wrapper">
        <div class="word">
            <span class="letter">H</span>
            <span class="letter">a</span>
            <span class="letter">r</span>
            <span class="letter">s</span>
            <span class="letter">h</span>
        </div>
        <div class="word">
            <span class="letter">S</span>
            <span class="letter">i</span>
            <span class="letter">n</span>
            <span class="letter">g</span>
            <span class="letter">h</span>
            <span class="letter">a</span>
            <span class="letter">l</span>
        </div>
    </div>
</div>

<script>
    const container = document.getElementById('container');
    const letters = document.querySelectorAll('.letter');
    
    // Configuration
    const repelRadius = 150; // Distance within which letters react
    const repelStrength = 100; // How far they move
    
    // Store original positions (relative to viewport) isn't needed if we use transform
    // We just calculate vector from mouse to letter center
    
    document.addEventListener('mousemove', (e) => {
        const mouseX = e.clientX;
        const mouseY = e.clientY;
        
        letters.forEach(letter => {
            const rect = letter.getBoundingClientRect();
            const letterCenterX = rect.left + rect.width / 2;
            const letterCenterY = rect.top + rect.height / 2;
            
            const dx = mouseX - letterCenterX;
            const dy = mouseY - letterCenterY;
            const distance = Math.sqrt(dx * dx + dy * dy);
            
            if (distance < repelRadius) {
                // Calculate repulsion vector
                // The closer the mouse, the stronger the push
                const force = (repelRadius - distance) / repelRadius;
                const angle = Math.atan2(dy, dx);
                
                // Move AWAY from mouse
                const moveX = -Math.cos(angle) * force * repelStrength;
                const moveY = -Math.sin(angle) * force * repelStrength;
                
                letter.style.transform = `translate(${moveX}px, ${moveY}px)`;
            } else {
                // Reset
                letter.style.transform = 'translate(0, 0)';
            }
        });
    });
    
    // Reset on mouse leave
    document.addEventListener('mouseleave', () => {
        letters.forEach(letter => {
            letter.style.transform = 'translate(0, 0)';
        });
    });
</script>
{% endblock %}
