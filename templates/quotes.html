{% extends 'base.html' %}
{% from 'macros.html' import page_header %}

{% block title %}Quotes{% endblock %}

{% block content %}
    {{ page_header('Daily Quotes', 'Inspiration for the day.') }}
    
    <div class="card">
        <h3>Quote of the Day</h3>
        <p style="font-size: 1.2rem; font-style: italic; margin: 20px 0;">"{{ quote.text }}"</p>
        <div class="sub-text">- {{ quote.author }}</div>
    </div>
{% endblock %}
